<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css"/>
        <title>Registro</title>
    </head>
    <body>
        <header>
            <h1>Registro</h1>
            <nav class="navigation">
                <a href="#register">Registro</a>
                <a href="/Código/sobre.html">Sobre</a>
                <a href="#">Contatos</a>
            </nav>
        </header>
        <section id="#register">
            <div class="q1"></div>
            <div class="paint">
                <div class="container">
                    <form id="formulario">
                        <label for="username">Nome de usuário:</label>
                        <input placeholder="Seu nome de usuário aqui" type="text" id="username" name="username" required>
                        <label for="email">Email:</label>
                        <input placeholder="Seu email aqui" type="email" id="email" name="email" required>
                        <label for="password">Senha:</label>
                        <input placeholder="Sua senha aqui" type="password" id="password" name="password" required>
                        <label for="phone">Telefone:</label>
                        <input placeholder="Seu telefone aqui" type="tel" id="phone" name="phone" required>
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Eu concordo com os termos de serviço</label>
                        <input type="submit" id="enviarb" value="Registrar">
                    </form>
                </div>
            </div>
        </section>
        <script src="/Código/main.js"></script>
    </body>
</html>
