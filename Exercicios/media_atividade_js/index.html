<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <title>Médias</title>
</head>
<body>
    <div class="container">
        <h1>Médias de notas</h1>
        <form id="form">
            <label for="number">Digite sua nota abaixo</label>
            <input type="number" id="numero" placeholder="Informe sua nota aqui" required>
            <div id="show"></div>
            <button id="mostrar">Mostrar</button>
            <div id="mostrardiv"></div>
            <button id="ocultar">Ocultar</button>
            <input type="submit" id="enviarnotas">
            <button id="media">Média</button>
            <div id="mediashow">Médias</div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
