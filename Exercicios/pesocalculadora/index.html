<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do peso</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div>
            <h1>Calculadora IMC</h1>
        </div>
    </header>
    <div class="row">
        <div class="col">
            <form class="form-control">
                <label class="form-label" for="peso">Informe seu peso (kg)</label>
                <input class="form-control" id="peso">
                <label class="form-label" for="altura">Informe sua altura (metros)</label>
                <input class="form-control" id="altura">
            </form>
            <button class="btn btn-dark form-control" id="consultar">Consultar</button>
        </div>
    </div>
    <div class="container">
            <table class="table table-hover">
                <thead>
                    <th>Resultado</th>
                    <th>Situação</th>
                </thead>
                <tbody>
                    <tr id="1">
                        <td>Abaixo de 17</td>
                        <td>Muito abaixo do peso</td>
                    </tr>
                    <tr id="2">
                        <td>Entre 17 e 18.49</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr id="3">
                        <td>Entre 18.5 e 24.99</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr id="4">
                        <td>Entre 25 e 29.99</td>
                        <td>Acima do peso</td>
                    </tr>
                    <tr id="5">
                        <td>Entre 30 e 34.99</td>
                        <td>Obesidade I</td>
                    </tr>
                    <tr id="6">
                        <td>Entre 35 e 39.99</td>
                        <td>Obesidade II (severa)</td>
                    </tr>
                    <tr id="7">
                        <td>Acima de 40</td>
                        <td>Obesidade III (mórbida)</td>
                    </tr>
                </tbody>
            </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
