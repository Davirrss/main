<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <title>Formulario A e B</title>
</head>
<body>
    <div class="container">
        <h1>Comparação de dois valores:</h1>
        <form>
            <label for="number">Valor A:</label>
            <input type="number" name="num1" id="num1" placeholder="Informe o valor aqui" required>
            <label for="number">Valor B:</label>
            <input type="number" name="num2" id="num2" placeholder="Informe o valor aqui" required>
            <input type="submit" name="enviar" id="enviarnumero">
            <div class="enviado"></div>
            <button type="" id="apagar">Apagar</button>
        </form>
        <div id="resultado"></div>
        <div id="tentativas"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
