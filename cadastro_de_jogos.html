<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Cadastro de jogos</title>

<body>
    <form>
        <table> 
            <caption>Formul√°rio de cadastro</caption>

                <tr>
                    <td><label type="text">Nome:</label></td>
                    <td><input type="text" id="nome" placeholder="Informe aqui"></td>
                </tr>
                <tr>
                    <td><label type="email">E-mail:</label></td>

                    <td><label>Jogos:</label><br/>

                    </td>
                </tr>
            </tbody>
        </table>
        <hr/>
        <button id="enviar"type="submit">Enviar</button>
        <button id="reset"type="reset">Limpar</button>
    </form>
</body>
</html>
